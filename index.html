<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>

</head>
<body>

    <div class="page">
        <header>

            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>




                    <div id="nomes">
                        <div class="input-wrapper">
                            <label for="nome">Nome </label>
                            <input type="text" id="nome" required minlength="8">
                        </div>

                        <div class="input-wrapper">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="sobrenome" required minlength="8">
                        </div>
                  </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do seu mentor</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper-02">
                    <legend>Seus horários disponíveis</legend>

                    
                    

                    <div id="mentoria-01">
                     <p>Primeira Mentoria</p>
                    
                        <div id="primeira">
                            
                            <div class="input-wrapper">
                                <label for="primeira-mentoria">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="primeira-mentoria">
                            </div>

                            <div class="input-wrapper">
                                <label for="primeira-mentoria-begin">Das</label>
                                <input type="time" id="primeira-mentoria-begin">

                            </div>
                            
                            <div class="input-wrapper">
                                <label for="primeira-mentoria-end">Até</label>
                                <input type="time" id="primeira-mentoria-end">
                            
                            </div>
                        </div>

                        <div id="mentoria-02">
                            <p>Segunda Mentoria</p>
                            
                            <div id="segunda">
                                
                                <div class="input-wrapper">
                                    <label for="segunda-mentoria">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="segunda-mentoria">
                                </div>
    
                                <div class="input-wrapper">
                                    <label for="segunda-mentoria-begin">Das</label>
                                    <input type="time" id="segunda-mentoria-begin">
    
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="segunda-mentoria-end">Até</label>
                                    <input type="time" id="segunda-mentoria-end">
                                    
                                </div>
                            </div> 


                    </div>
                    
                </div>
            </fieldset>

                           

            
            <footer>
                <button class="button" type="submit" form="my-form">Salvar</button>
            </footer>

        </form>
    </div>
    
</body>
</html>
